name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Move
      run: mv composer.phar /usr/local/bin/composer

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install Composer dependencies
      run: make install
